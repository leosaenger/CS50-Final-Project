{% extends "layout.html" %}

{% block title %}
    Run Anywhere
{% endblock %}

{% block main %}
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <div id="map-container">
            <div id="map"></div>
          </div>
        </div>
        <div class="col-md-6">
          <table id="routes_list" class="display" width="100%">
            <thead>
              <tr>
                <th>Name</th>
                <th>Average Grade</th>
                <th>Elevation Difference</th>
                <th>Distance</th>
                <th>Select Route</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>

    <script>
      // Defines our script root and enables external js
      $(document).ready(function() {
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
      });
    </script>
    <script src="{{url_for('static', filename='javascript.js')}}"></script>


{% endblock %}
